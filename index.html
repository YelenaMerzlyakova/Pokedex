<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <h1>Search your Pokémon</h1>
    <div id='input'>
      Please Enter an ID or a Name:
      <input type="text" class="pokemon-input" autofocus placeholder="search pokemon"></input>
      <button class="pokemon-button">Get Pokémon Data</button>
    </div>
    
    <div class="wrapper">
      <div id="searched">
          <span class="pokemon-name"></span>
            <span id="pokemon-id"></span>
      
        <img class="pokemon-image"></img>
        <div id='moves'>
          <h2 id = "h2">Attacks: </h2>
          
                <span class="pokemon-moves"></span>
                <span class="pokemon-moves"></span>
                <span class="pokemon-moves"></span>
                <span class="pokemon-moves"></span>
        </div>
        </div>
        <div id="evolution">
            <span id="evo" class="pokemon-name"> </span>
                <img class="img2"></img>
              </div>
            </div>
    

    <!-- javascript links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>

    <script src="js.js"></script>

  </body>
</html>
